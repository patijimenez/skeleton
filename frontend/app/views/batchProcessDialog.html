<div class="modal-header">
  <h4>Confirmación</h4>
</div>
<div class="modal-body">
  ¿Estas seguro que deseas <strong>{{actionLabel}}</strong> el proceso: <strong>{{processName}}</strong>?
</div>
<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Aceptar</button>
  <button ng-click="closeDialog()" class="btn">Cancelar</button>
</div>
